<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music_Play</title>
    <style>
        *{
    margin: 0;
    padding:0;
    font-family:sans-serif;
}
.container{
    width: 100%;
    height:100vh;
    background-image:url("http://sites.warnercnr.colostate.edu/kenburnham/wp-content/uploads/sites/25/2016/08/Beautiful-Music-HD-Wallpapers.jpg");
    background-size:cover;
    background-position: center;
    position:relative;
}
.navbar{
    width: 88%;
    margin:auto;
    padding:15px 0;
    display:flex;
    align-items:center;
    justify-content: space-between;
}
.logo{
    width: 140px;

}
.navbar ul li{
    list-style: none;
    display:inline-block;
    margin :0 15px;
}
.navbar ul li a{
    text-decoration: none;
    color: rgb(231, 61, 175);
    font-size: 18px;
    font-style: italic;
    font-weight: bold;

}
.content{
    width: 100%;
    position:absolute;
    top:30%;
}
.content .left-col{
    margin-left: 6%;
}
.content .left-col h1{
    font-size: 90px;
    color: rgb(143, 20, 102);
    line-height: 110px;
    float:left
}
.content .right-col{
    float:right;
    margin-right: 6%;
    margin-top: 120px;
    align-items: center;
    display:flex;
}
.content .right-col p{
    font-size:18px;
    color:rgb(27, 26, 26);
    font-weight:400px;
    margin-right: 15px;
}
#icon{
    width: 80px;
    cursor: pointer;
    
}
    </style>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="http://assets.stickpng.com/images/602173aa0ad3230004b93c1b.png" class="logo">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">SPECFICATIONS</a></li>
                <li><a href="#">PRODUCTS</a></li>
                <li><a href="#">CONNECT </a></li>
            </ul>
        </div>
        <div class="content">
            <div class="left-col">
                <h1>MY<BR>FAVORITE<br> SONG</h1>
            </div>
            <div class="right-col">
                <p>Click To Play</p>
                <img src="https://freepngimg.com/thumb/play_button/25623-4-play-button-transparent-background-thumb.png" alt="No" id="icon">
            </div>
        </div>

    </div>
    <audio id="mySong">
        <source src="WhatsApp Audio 2022-05-29 at 6.50.15 AM.mpeg" type="audio/mp3">l
    </audio>
    <script>
        var mySong = document.getElementById("mySong");
        var icon = document.getElementById("icon");

        icon.onclick = function(){
            /*mySong.paly();*/
            if (mySong.paused){
                mySong.play();
                icon.src = "https://www.freeiconspng.com/thumbs/pause-button-png/pause-button-png-6.png";
            }
            else{
                mySong.pause();
                icon.src = "https://freepngimg.com/thumb/play_button/25623-4-play-button-transparent-background-thumb.png";
            }
        }
    </script>
</body>
</html>
